<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Pet Shop - Admin</title>
	<h:outputStylesheet name="./css/cssLayout.css" />
	<h:outputStylesheet library="css" name="default.css" />
	<h:outputStylesheet library="css" name="primeflex.min.css" />
</h:head>
<h:body>
	<div class="p-grid">

		<div id="top" class="p-col-12">
			<h:outputText id="logo_texto" value="Pet Shop Boys" />
		</div>


		<div id="left" class="p-col-2">
			<h:form id="menu">
				<p:menu style="width:220px">
					<p:menuitem value="Home" outcome="principal" icon="pi pi-home" />
					<p:submenu label="Cadastro">
						<p:menuitem value="Dono" outcome="dono" icon="pi pi-user-edit" />
						<p:menuitem value="Gato" outcome="gato" icon="pi pi-heart" />
						<p:menuitem value="Cachorro" outcome="cachorro" icon="pi pi-heart" />
						<p:menuitem value="Consulta" outcome="consulta" icon="pi pi-calendar" />
					</p:submenu>					
				</p:menu>
			</h:form>
		</div>

		<div id="content" class="p-col-10 left_content">

			<p:ajaxStatus onstart="PF('statusDialog').show()"
				onsuccess="PF('statusDialog').hide()" />
			<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
				closable="false" resizable="false" showHeader="false">
				<div class="p-text-center">
					<h:graphicImage library="img" name="loading.gif" />
				</div>
			</p:dialog>

			<p:messages id="messages" showSummary="true" closable="true">
				<p:autoUpdate />
			</p:messages>

			<ui:insert name="conteudo">
				<p:panel header="Bem-vindo!" id="painel_conteudo">
					<div class="card">
						<p:pieChart model="#{graficoC.pieModel}"
							style="width: 100%; height: 500px;" />
					</div>
				</p:panel>
			</ui:insert>

		</div>
	</div>
</h:body>
</html>
